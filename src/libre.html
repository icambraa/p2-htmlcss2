<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Página de contacto – Jornadas de Economía Circular</title>
    <link rel="stylesheet" href="./assets/styles/main.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <include src="./views/header.html"></include>

    <main class="libre">
      <section class="libre__contenedor container py-5">
        <h1 class="libre__titulo mb-4 text-center text-primary">Contacto</h1>
        <div class="alert alert-warning text-center" role="alert">
          Respondemos todos los mensajes en un plazo de
          <strong>24 a 48 horas</strong>.
        </div>

        <form
          name="contact"
          method="POST"
          data-netlify="true"
          class="libre__form"
          action="/libre"
        >
          <input type="hidden" name="form-name" value="contact" />

          <div class="libre__campo mb-3">
            <label for="nombre" class="libre__form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="libre__form-control"
              required
            />
          </div>

          <div class="libre__campo mb-3">
            <label for="email" class="libre__form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="libre__form-control"
              required
            />
          </div>

          <div class="libre__campo mb-3">
            <label for="mensaje" class="libre__form-label">Mensaje</label>
            <textarea
              id="mensaje"
              name="mensaje"
              rows="5"
              class="libre__form-control"
              required
            ></textarea>
          </div>

          <button type="submit" class="libre__btn libre__btn-primary">
            Enviar
          </button>
        </form>
      </section>
    </main>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
